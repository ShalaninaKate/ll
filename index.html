<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Main</title>
  <link rel="stylesheet" href="css/main.css">


  <script defer src="js/main.js"></script>
</head>


<body>

	<div class="wrapper">


		<header class="header">
	<div class="header__container">
		<a href="#" class="header__logo logo">
			<img src="./img/logo.svg" alt="logo">
			<span>BTCfi</span>
		</a>
		<div class="header__actions">
			<a href="#" class="header__button">Launch</a>
		</div>
	</div>
</header>

		

      <main class="hero">
      	<div class="background">
      		<picture>
      			<source srcset="./img/bg.webp" type="image/webp">
      			<img src="./img/bg.png" width="" height="" alt="">
      		</picture>
      	</div>

      	<div class="hero__container">

      		<div class="hero__main">
      			<p class="hero__text">Bitcoin liquidity layer on TON</p>
      			<h1 class="hero__title">Earn 8% on your Bitcoins</h1>
      		</div>

      		<div class="hero__video">
      			<video class="foreground" autoplay muted loop playsinline style="background-color: transparent;">
      				<source src="./video/1.webm" type="video/webm">
      				<source src="./video/1.mp4" type="video/mp4">
      			</video>
      		</div>
      	</div>
      </main>

		<footer class="footer ">
	<div class="footer__container">
		<ul class="socials">
			<li class="socials__item">
				<a href="#"><img class="socials__icon" src="./img/svg/telegram.svg" alt="telegram-icon"></a>
			</li>
			<li class="socials__item">
				<a href="#"><img class="socials__icon" src="./img/svg/twitter.svg" alt="twitter-icon"></a>
			</li>
		</ul>
	</div>
</footer>
	</div>
</body>

</html>
